<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>多因子智慧選股系統 — 因子介紹</title>
  <link rel="stylesheet" href="intro.css" />
</head>
<body>
  <header>
    <nav>
      <a href="main.html">首頁</a>
      <a href="sort.html">股票分類</a>
      <a href="stock.html">股票</a>
    </nav>
    <div class="auth">
      <a href="login.html">註冊/登入</a>
    </div>
  </header>

  <div class="page-wrapper">
    <main class="container">
      <aside class="left-panel">
        <h3>基礎介紹</h3>
        <div class="factor-group">
          <h4>動能因子（Momentum）</h4>
          <div class="pill-grid" id="momentum-pills">
            <button class="pill" data-factor="單月營收成長率">單月營收成長率</button>
            <button class="pill" data-factor="3月營收增長率">3月營收增長率</button>
            <button class="pill" data-factor="股價動能">股價動能</button>
            <button class="pill" data-factor="相對強弱指標（RSI）">相對強弱指標（RSI）</button>
          </div>
        </div>

        <div class="factor-group">
          <h4>價值因子（Value）</h4>
          <div class="pill-grid" id="value-pills">
            <button class="pill active" data-factor="股價營收比">股價營收比（P/S）</button>
            <button class="pill" data-factor="本益比（P/E）">本益比（P/E）</button>
            <button class="pill" data-factor="市淨率（P/B）">市淨率（P/B）</button>
            <button class="pill" data-factor="現金股利率">現金股利率</button>
          </div>
        </div>
      </aside>

      <section class="content">
        <div class="title-area">
          <h1 id="main-title">各項因子介紹</h1>
          <h2 id="subtitle">常見因子分類</h2>
          <div class="factor-pill" id="current-factor">股價營收比（P/S）</div>
        </div>

        <div class="detail-area">
          <h3>詳細說明</h3>
          <div class="detail-box" id="detail-box">
            <!-- 由 JS 填入內容 -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <div>©2025 投資資訊組 保留所有權利.</div>
    <div class="footer-links">
      <a href="#">常見問題</a>
      <a href="https://www.facebook.com/bai.mo.li.96081">聯絡我們</a>
      <a href="https://www.facebook.com/bai.mo.li.96081">社群連結</a>
    </div>
  </footer>

  <script src="intro.js"></script>
</body>
</html>
