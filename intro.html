<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>多因子智慧選股系統 — 因子介紹</title>
  <link rel="stylesheet" href="intro.css" />
  <link rel="stylesheet" href="css/animation.css">
</head>

<body>
  <header>
    <nav>
      <a href="main.html">首頁</a>
      <a href="novice_teaching.html">投資教學</a>
      <a href="stock.html">股票</a>
      <a href="investment_simulation.html">報酬率</a>
      
    </nav>
    <div class="auth">
      <a href="login.html">註冊/登入</a>
    </div>
  </header>

  <div class="page-wrapper">
    <main class="container">
      <aside class="left-panel fade-up">
        <h3 class="">基礎介紹</h3>
        <div class="factor-group">
          <h4 class="">基礎因子（Basic）</h4>
          <div class="pill-grid  delay-1" id="momentum-pills">
            <button class="pill" data-factor="本益比（P/E）">本益比（P/E）</button>
            <button class="pill" data-factor="股價淨值比（P/B）">股價淨值比（P/B）</button>
            <button class="pill active" data-factor="股價營收比（P/S）">股價營收比（P/S）</button>
            <button class="pill" data-factor="帳面市值比（B/M）">帳面市值比（B/M）</button>
            <button class="pill" data-factor="股東權益報酬率（ROE）">股東權益報酬率（ROE）</button>
            <button class="pill" data-factor="自由現金流殖利率">自由現金流殖利率</button>
          </div>
        </div>

        <div class="factor-group">
          <h4 class="">動能因子（Momentum）</h4>
          <div class="pill-grid delay-1" id="momentum-pills">
            <button class="pill" data-factor="短期動能">短期動能</button>
            <!--<button class="pill" data-factor="價格乖離率">價格乖離率</button>-->
            <button class="pill" data-factor="相對強弱指標（RSI）">相對強弱指標（RSI）</button>
            <!--<button class="pill" data-factor="移動平均交叉">移動平均交叉</button>-->
            <!--<button class="pill" data-factor="52週高低價距離">52週高低價距離</button>-->

            <button class="pill" data-factor="單月營收成長率">單月營收成長率</button>
            <button class="pill" data-factor="3月營收增長率">3月營收增長率</button>
            <!-- <button class="pill" data-factor="股價動能">股價動能</button>
            <button class="pill" data-factor="平均報酬率動能">平均報酬率動能</button> -->
            <button class="pill" data-factor="EPS成長動能">EPS成長動能</button>
            <!--<button class="pill" data-factor="資金流入動能">資金流入動能</button>-->
            <button class="pill" data-factor="相對市場報酬">相對市場報酬</button>
            <!--<button class="pill" data-factor="短期反轉動能">短期反轉動能</button>-->
          </div>
        </div>

        <div class="factor-group">
          <h4 class="">價值因子（Value）</h4>
          <div class="pill-grid delay-1" id="value-pills">
            <button class="pill" data-factor="股息殖利率">股息殖利率</button>
            <button class="pill" data-factor="盈餘殖利率">盈餘殖利率</button>
            <button class="pill" data-factor="企業價值倍數（EV/EBITDA）">企業價值倍數（EV/EBITDA）</button>
          </div>
      </aside>

      <section class="content">
        <div class="title-area">
          <h1 id="main-title" class="fade-up">各項因子介紹</h1>
          <h2 id="subtitle" class="fade-up">常見因子分類</h2>
          <div class="factor-pill fade-up" id="current-factor">股價營收比（P/S）</div>
        </div>

        <div class="detail-area fade-up delay-1">
          <h3>詳細說明</h3>
          <div class="detail-box" id="detail-box">
            <!-- 由 JS 填入內容 -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <div>©2025 投資資訊組 保留所有權利.</div>

    </div>
  </footer>

  <script src="intro.js"></script>
  <script src="js/animation.js"></script>
</body>

</html>
